sudo: false
cache:
  directories:
    - node_modules
notifications:
  email: false
language: node_js
node_js:
  - '0.12'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
  - 'curl -Lo travis_after_all.py https://git.io/vLSON'
after_success:
  - python travis_after_all.py
  - export $(cat .to_export_back)
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'
  - npm deploydocs
  - npm run semantic-release
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
